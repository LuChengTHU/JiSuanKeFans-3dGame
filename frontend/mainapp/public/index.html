<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>React App</title>
	<script>
	function init()
	{
		const map = window.map;
		Game.gameSetMap(map);
	}
	function testLogic()
	{
		let map = new Object();
		map.height = 6;
		map.width = 9;
		map.instr_set = [];
		for(let i = 0; i < 100; i++)
			map.instr_set[i] = true;
		map.init_pos = [1, 1];
		map.final_pos = null;
		map.final_gold = 1;
		map.init_dir = 16;
		map.init_hp = 10;
		map.init_attack = 1;
		map.init_AI_infos = [];
		map.init_AI_infos.push(
		{
			id: "moving",
			pos: [4, 4],
			code: "if(typeof(data.a)==='undefined')data.a=0;++data.a;if(data.a===3){Game.gameMove();data.a=0;}else if(data.a===2)Game.gameTurn(Game.GameCW);else Game.gameAttack();",
			dir: 16,
			hp: 10,
			attack: 1,
		});
		map.init_AI_infos.push(
		{
			id: "naive",
			pos: [1, 4],
			code: "Game.gameTurn(Game.GameCW);",
			dir: 16,
			hp: 10,
			attack: 1,
		});
		Game.gameSetMap(map);
	}
	</script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
	<button type="button" className="btn btn-info" onClick="init()">Init</button>
	<button type="button" className="btn btn-info" onClick="testLogic()">TestLogic</button>

  </body>
