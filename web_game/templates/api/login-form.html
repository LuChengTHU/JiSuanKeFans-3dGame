<form method="POST" action="{% url 'api:token' %}" class="form-horizontal" id="loginForm">

<div class="form-group"><label class="col-md-3 control-label" for="id_email">Email</label><div class="col-md-9"><input v-model="email" type="email" name="email" id="id_email" placeholder="Email" maxlength="256" title="" class="form-control"></div></div>
<div class="form-group"><label class="col-md-3 control-label" for="id_password">Password</label><div class="col-md-9"><input v-model="password" type="password" name="password" id="id_password" placeholder="Password" maxlength="256" required="" title="" class="form-control"></div></div>
<div class="form-group">
<div class="col-sm-offset-3 col-sm-9">
<button type="submit" class="btn btn-primary" name="login">

  Login

</button>
</div>
</div>
</form>
